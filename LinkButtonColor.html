<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Button Color</title>
    <style>
            a:link, a:visited {
            background-color: red;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            }

            a:hover, a:active {
            background-color: blue;
            color: black;
            }
        
    </style>
</head>
<body>
    <h1>Link Button</h1>
    <p>A link Styled as a Button </p>
        <a href="https://www.w3schools.com/html/html_links_colors.asp">This is HTML link</a>
</body>
</html>
