<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>

    <style>
        h1{
            text-align: center;
            color: blue;
            background-color: pink;
        }

        table{
            text-align: center;
            padding: 25%;
            width: 100%;
            height: 160px;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        td,th{
            border: 2px solid black;
        }
        tr:nth-child(even){
            background-color: #dddddd;
        }
    </style>
</head>
<body>

    <h1>HTML TABLE</h1>

    <table>
        <tr>
            <th>Name</th>
            <th>Dept</th>
            <th>ID</th>
            <th>Phone</th>
        </tr>

        <tr>
            <td>Mosharof</td>
            <td>IT</td>
            <td>11</td>
            <td>999</td>
        </tr>

        <tr>
            <td>Tanzil</td>
            <td>IT</td>
            <td>15</td>
            <td>320</td>
        </tr>

        <tr>
            <td>MOON</td>
            <td>IT</td>
            <td>14</td>
            <td>777</td>
        </tr>
    </table>
    
</body>
</html>
