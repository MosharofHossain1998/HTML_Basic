<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Image MAP generator</title>
</head>
<body>
    <h1>Here we use online image mapping generator</h1>
    <img src="Mosharof (3).jpg" usemap="#image_map">
    <map name="image_map">
        <area alt="Hair" title="Hair" href="https://en.wikipedia.org/wiki/Hair" coords="248,76,684,222" shape="rect">
        <area alt="" title="" href="" coords="935,246,936,247" shape="rect">
        <area alt="Eye" title="Eye" href="https://en.wikipedia.org/wiki/Human_eye" coords="284,349,612,458" shape="rect">
        <area alt="Nose" title="Nose" href="https://en.wikipedia.org/wiki/Human_nose" coords="390,478,509,561" shape="rect">
        <area alt="Shirt" title="Shirt" href="https://www.aarong.com/?gclid=CjwKCAjwhJukBhBPEiwAniIcNQJbBdO-SfgLnsAm4m6285_RmHdtvpncntlglBWdFBg53BqhTKNFChoCOi4QAvD_BwE" coords="43,882,912,1178" shape="rect">
      </map>

      <h1>Here we use manual image mapping</h1>
      <img src="Laptop.jpg" alt="Laptop" usemap="#workmap">

      <map name="workmap">
            <area shape="rect" coords="335,107,959,803" href="https://www.google.com/search?q=laptop&rlz=1C1YTUH_enBD1006BD1006&oq=&aqs=chrome.3.35i39i362l8.5288208j0j7&sourceid=chrome&ie=UTF-8" alt="Laptop">

            <area shape="rect" coords="191,541,297,797" href="https://www.gsmarena.com.bd/" alt="Phone">

            <area shape="circle" coords="1093,429,110" href="https://unsplash.com/s/photos/tea-cup" alt="Tea Cup">
      </map>
      <h3>Circle ar image map ar jonno center point ar rediud nite hoy</h3>
      
    
</body>
</html>
